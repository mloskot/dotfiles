---
name: Lint

on:
  push:
    branches:
    - master
  workflow_dispatch: {}

permissions: {}

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        ignore_paths: >-
          config/bash/dot-bash.d/bash_completion.sh
          config/git/git-prompt.sh
          config/mail/*
          scripts/*
          windows/**
